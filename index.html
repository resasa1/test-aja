<!DOCTYPE html>
<html>
<head>
    <title>Halaman Utama</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="/unicorn github.png" alt="Gambar Konten">
    </div>
</body>
</html>
